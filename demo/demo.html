<html>
	<head>
		<title>mutie.js Test</title>
		<script type="text/javascript" src="../src/client/mutie.js"></script>
		<style type="text/css">
			/* Some demo styles */
			.base-style {
				display: block;
				background: #00FF00;
				color: #000;
				border-radius: 5px;
				border: 1px solid #fff;
				margin: 10px;
				padding: 5px;
			}
		</style>
		<script type="text/javascript">
			mutiejs.bootstrap('http://localhost:8398');
		</script>
	</head>
	<body>
		<div class="base-style">This is the original state.</div>
		<div class="base-style mutie-enabled" data-mutie-id="my-mutable-element" data-mutie-properties="border,background,color">This is the mutable element.</div>
		<div class="base-style mutie-enabled" data-mutie-id="my-mutable-element-2" data-mutie-properties="font-weight,border,color,background,padding">This is another mutable element with the same starting point as the first.</div>
	</body>
</html>
